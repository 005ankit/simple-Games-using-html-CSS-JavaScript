<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="heading">
        <p>PLAY A GAME WITH COMPUTER</p>
      </div>
    </header>
    <div class="choices">
      <div class="choice" id="Stone">Stone</div>
      <div class="choice" id="Paper">Paper</div>
      <div class="choice" id="Scissor">Scissor</div>
    </div>
    <div class="container">
      <div class="msg">
        <p class="msgp"><b>CHOOSE STONE PAPER OR SCISSOR</b></p>
      </div>
    </div>
    <div class="result">
        <div class="score">
            <p id="userscore">0</p>
            <p>USER</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <button class="next"><a href="tindex.html"><i class="fa-solid fa-circle-chevron-right"></i></a></button>
    <script src="script.js"></script>
  </body>
</html>
